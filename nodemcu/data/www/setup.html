<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi Setup - USB HID Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      margin: 5px 0;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-primary { background: #667eea; color: white; }
    .btn-success { background: #10b981; color: white; }
    .btn-info { background: #3b82f6; color: white; }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .network-list {
      max-height: 300px;
      overflow-y: auto;
      margin: 15px 0;
    }

    .network-item {
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .network-item:hover {
      background: #f3f4f6;
      border-color: #667eea;
    }

    .network-item.selected {
      background: #ede9fe;
      border-color: #667eea;
    }

    .current-network {
      background: #d1fae5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .status-message {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>WiFi Configuration</h1>

      <div id="currentNetwork" class="current-network">
        <strong>Status:</strong> <span id="wifiStatus">Loading...</span><br>
        <strong>Current Connection:</strong> <span id="currentSSID">None</span>
      </div>

      <div id="savedNetworksContainer" style="margin-bottom: 20px;">
        <h2>Saved Networks</h2>
        <div id="savedNetworksList" class="network-list"></div>
      </div>

      <button class="btn btn-info" onclick="scanNetworks()">Scan Available Networks</button>

      <div id="networkList" class="network-list"></div>

      <h2>Add/Update WiFi Network</h2>
      <input type="text" id="ssid" placeholder="Network SSID">
      <input type="password" id="password" placeholder="Password">

      <button class="btn btn-success" onclick="saveWiFi()">Save Network</button>
      <button class="btn btn-info" onclick="restartDevice()">Restart & Connect</button>
      <button class="btn btn-primary" onclick="location.href='/'">Back to Control</button>

      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>

  <script>
    let selectedSSID = '';

    function loadWiFiInfo() {
      fetch('/api/wifi')
        .then(response => response.json())
        .then(data => {
          document.getElementById('currentSSID').textContent = data.ssid || 'None';
          document.getElementById('wifiStatus').textContent = data.mode === 'AP' ? 'Access Point Mode' : 'Station Mode';
          
          const savedList = document.getElementById('savedNetworksList');
          savedList.innerHTML = '';
          
          if (!data.networks || data.networks.length === 0) {
            savedList.innerHTML = '<p style="color: #6b7280; font-style: italic;">No saved networks.</p>';
          } else {
            data.networks.forEach(net => {
              const item = document.createElement('div');
              item.className = 'network-item';
              item.style.display = 'flex';
              item.style.justifyContent = 'space-between';
              item.style.alignItems = 'center';
              
              const info = document.createElement('div');
              info.innerHTML = '<strong>' + net.ssid + '</strong>';
              info.onclick = () => selectNetwork(net.ssid, item);
              
              const deleteBtn = document.createElement('button');
              deleteBtn.innerHTML = 'Delete';
              deleteBtn.className = 'btn btn-primary';
              deleteBtn.style.width = 'auto';
              deleteBtn.style.padding = '5px 10px';
              deleteBtn.style.margin = '0';
              deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteWiFi(net.ssid);
              };
              
              item.appendChild(info);
              item.appendChild(deleteBtn);
              savedList.appendChild(item);
            });
          }
        });
    }

    function scanNetworks() {
      const networkList = document.getElementById('networkList');
      networkList.innerHTML = '<p>Scanning...</p>';

      fetch('/api/scan')
        .then(response => response.json())
        .then(networks => {
          if (networks.length === 0) {
            networkList.innerHTML = '<p>No networks found</p>';
            return;
          }

          networkList.innerHTML = '';
          networks.forEach(network => {
            const item = document.createElement('div');
            item.className = 'network-item';
            item.innerHTML = '<strong>' + network.ssid + '</strong><br>Signal: ' + network.rssi + ' dBm';
            item.onclick = function() {
              selectNetwork(network.ssid, item);
            };
            networkList.appendChild(item);
          });
        })
        .catch(error => {
          networkList.innerHTML = '<p>Error scanning networks</p>';
        });
    }

    function selectNetwork(ssid, element) {
      selectedSSID = ssid;
      document.getElementById('ssid').value = ssid;

      // Remove previous selection from all lists
      const items = document.querySelectorAll('.network-item');
      items.forEach(item => item.classList.remove('selected'));

      // Add selection to clicked item
      element.classList.add('selected');
    }

    function saveWiFi() {
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;

      if (!ssid) {
        showStatus('Please enter a network SSID', 'error');
        return;
      }

      fetch('/api/wifi', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'ssid=' + encodeURIComponent(ssid) + '&password=' + encodeURIComponent(password)
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'ok') {
          showStatus(data.message || 'WiFi network saved!', 'success');
          loadWiFiInfo();
        } else {
          showStatus(data.message || 'Error saving credentials', 'error');
        }
      })
      .catch(error => {
        showStatus('Error saving credentials', 'error');
      });
    }

    function deleteWiFi(ssid) {
      if (!confirm('Delete saved network: ' + ssid + '?')) return;
      
      fetch('/api/wifi/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'ssid=' + encodeURIComponent(ssid)
      })
      .then(response => response.json())
      .then(data => {
        showStatus('Network deleted', 'success');
        loadWiFiInfo();
      })
      .catch(error => {
        showStatus('Error deleting network', 'error');
      });
    }

    function restartDevice() {
      if (!confirm('Restart device to connect to saved networks?')) return;
      
      fetch('/api/command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'cmd=RESTART'
      })
      .then(() => {
        showStatus('Restarting... Please wait a few seconds and refresh.', 'success');
      });
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = 'status-message status-' + type;
      statusDiv.style.display = 'block';

      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    // Load current network on page load
    loadWiFiInfo();
  </script>
</body>
</html>
